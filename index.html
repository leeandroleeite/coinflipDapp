<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<title>coinFlip Dapp</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.0/web3.min.js"></script>
<script type="text/javascript" src="./js/abi.js"></script>
<script type="text/javascript" src="./js/main.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="./css/style.css" />

</head>

<body>

<div class="top">
  <img src="./imgs/ethlogo.png" alt="eth logo" height="75px">
  <br>
  <h1>coinFlip</h1>

</div>

<hr>

<div class="body">
  <form class="" action="index.html" method="post">
    <label for=""><input size="3" id ="betAmount" type="number" name="amount" placeholder="0" min="0.1" step="0.1" > ETH </label>
  </form>
</div>
<hr>
<div id="coinSelection" class="coinSelection">
  <button id="heads" class="btn active">HEADS</button>
  <button id="tails" class="btn">TAILS</button>
</div>
<br>

<div class="body">

  <button id="placeBet" type="button" class="btn">PLACE BET</button>

</div>


<script>

var header = document.getElementById("coinSelection");
var btns = header.getElementsByClassName("btn");
for (var i = 0; i < btns.length; i++) {
  btns[i].addEventListener("click", function() {
  var current = document.getElementsByClassName("active");
  current[0].className = current[0].className.replace(" active", "");
  this.className += " active";
  });
}
</script>



</body>
</html>
